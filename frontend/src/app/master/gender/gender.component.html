<div class="container-fluid mt-4">
  <h2 class="mb-4">Manage Genders</h2>

  <div class="card">
    <div
      class="card-header bg-primary text-white d-flex justify-content-between align-items-center"
    >
      <div><i class="fas fa-venus-mars"></i> Gender Information</div>
      <button
        type="button"
        class="btn btn-light"
        (click)="openAddModal()"
        aria-label="Add Gender"
        data-toggle="modal"
        data-target="#addGenderModal"
      >
        <i class="fas fa-plus fa-sm"></i> Add
      </button>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table id="gendersTable" class="table table-bordered table-striped">
          <thead>
            <tr>
              <th class="col-id">ID</th>
              <th>Name</th>
              <th class="col-action">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let GenderItem of GenderArray; trackBy: trackById">
              <td>{{ GenderItem.id }}</td>
              <td>{{ GenderItem.Name }}</td>
              <td class="col-action">
                <button
                  type="button"
                  class="btn btn-success btn-sm"
                  (click)="openEditModal(GenderItem)"
                  aria-label="Edit Gender"
                  data-toggle="modal"
                  data-target="#editGenderModal"
                >
                  <i class="fas fa-edit fa-sm text-white"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-danger btn-sm"
                  (click)="setDelete(GenderItem)"
                  aria-label="Delete Gender"
                >
                  <i class="fas fa-trash fa-sm text-white"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Add Gender -->
<div
  class="modal fade"
  id="addGenderModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addGenderModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addGenderModalLabel">Add Gender</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="genderName">Name</label>
          <input
            type="text"
            class="form-control"
            id="genderName"
            placeholder="Enter Gender Name"
            [(ngModel)]="currentGender.Name"
            required
          />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="save()"
          data-dismiss="modal"
        >
          Add
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Gender Modal -->
<div
  class="modal fade"
  id="editGenderModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="editGenderModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editGenderModalLabel">Edit Gender</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="genderName">Name</label>
          <input
            type="text"
            class="form-control"
            id="genderName"
            placeholder="Enter Gender Name"
            [(ngModel)]="currentGender.Name"
            required
          />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="save()"
          data-dismiss="modal"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>
