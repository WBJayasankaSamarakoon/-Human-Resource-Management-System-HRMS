<div class="container-fluid">
  <h2 class="mb-4">Manage Gender</h2>

<!-- Custom Alert Box -->
<div id="custom-alert" class="alert-box"></div>

<!-- Custom Confirmation Modal -->
<div id="confirmationModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Delete Gender</h5>
        <button type="button" class="close" (click)="closeConfirmationModal()">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete {{ currentGender.Name }}?</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="closeConfirmationModal()"
        >
          Cancel
        </button>
        <button type="button" class="btn btn-danger" (click)="deleteGender()">
          OK
        </button>
      </div>
    </div>
  </div>

  <div class="card">
    <div
      class="card-header bg-primary text-white d-flex justify-content-between align-items-center"
    >
      <button
        type="button"
        class="btn btn-light"
        (click)="openAddModal()"
        aria-label="Add Gender"
        data-toggle="modal"
        data-target="#addGenderModal"
      >
        <i class="fas fa-plus fa-sm"></i> Add
      </button>
    </div>

    <div class="card-body">
      <!-- Loading Spinner -->
      <div *ngIf="isLoading" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

      <div class="table-responsive" *ngIf="!isLoading">
        <table id="gendersTable" class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th class="col-action">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let GenderItem of GenderArray; trackBy: trackById">
              <td>{{ GenderItem.id }}</td>
              <td>{{ GenderItem.Name }}</td>
              <td class="col-action">
                <button
                  type="button"
                  class="btn btn-success btn-sm"
                  (click)="openEditModal(GenderItem)"
                  aria-label="Edit Gender"
                  data-toggle="modal"
                  data-target="#editGenderModal"
                >
                  <i class="fas fa-edit fa-sm text-white"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-danger btn-sm"
                  (click)="confirmDelete(GenderItem)"
                  aria-label="Delete Gender"
                >
                  <i class="fas fa-trash fa-sm text-white"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Add Gender Modal -->
<div class="modal fade" id="addGenderModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Gender</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Gender Name"
              [(ngModel)]="currentGender.Name"
              name="Name"
              required
            />
            <small *ngIf="showNameError" class="text-danger">
              Gender Name is required
            </small>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="save()">Add</button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Gender Modal -->
<div class="modal fade" id="editGenderModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Gender</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Gender Name"
            [(ngModel)]="currentGender.Name"
            name="Name"
            required
          />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="save()"
          data-dismiss="modal"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>
