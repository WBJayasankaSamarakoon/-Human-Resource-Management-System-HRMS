<div class="container-fluid mt-4">
  <h2 class="mb-4">Manage Holidays</h2>

  <div class="card">
    <div
      class="card-header bg-primary text-white d-flex justify-content-between align-items-center"
    >
      <div><i class="fas fa-calendar-alt"></i> Holiday Information</div>
      <button
        type="button"
        class="btn btn-light"
        data-toggle="modal"
        data-target="#addHolidayModal"
        (click)="setUpdate(null)"
        aria-label="Add Holiday"
      >
        <i class="fas fa-plus fa-sm"></i> Add
      </button>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table id="holidaysTable" class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Date</th>
              <th class="col-action">Actions</th>
            </tr>
          </thead>
          <tbody>
            @for (HolidayItem of HolidayArray; track HolidayItem.Id) {
            <tr>
              <td>{{ HolidayItem.id }}</td>
              <td>{{ HolidayItem.Title }}</td>
              <td>{{ HolidayItem.Date }}</td>
              <td class="col-action">
                <button
                  type="button"
                  class="btn btn-success btn-sm"
                  (click)="setUpdate(HolidayItem)"
                  aria-label="Edit Holiday"
                >
                  <i class="fas fa-edit fa-sm text-white"></i>
                </button>

                <button
                  type="button"
                  class="btn btn-danger btn-sm"
                  (click)="setDelete(HolidayItem)"
                  aria-label="Delete Holiday"
                >
                  <i class="fas fa-trash fa-sm text-white"></i>
                </button>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Adding or Editing Holiday -->
<div
  class="modal fade"
  id="addHolidayModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addHolidayModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addHolidayModalLabel">
          {{ currentHolidayID ? "Edit Holiday" : "Add New Holiday" }}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="save()" #holidayForm="">
          <div class="form-group">
            <label for="title">Holiday Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              required
            />
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input
              type="date"
              class="form-control"
              id="date"
              name="date"
              required
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="save()"
          data-dismiss="modal"
        >
          {{ currentHolidayID ? "Update Holiday" : "Save Holiday" }}
        </button>
      </div>
    </div>
  </div>
</div>
