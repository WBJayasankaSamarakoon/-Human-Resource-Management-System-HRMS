<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-6 col-sm-6">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <h1>Login</h1>
              <p class="text-muted">Sign in to your account</p>

              <form (ngSubmit)="login()">
                <!-- Email Field -->
                <div class="form-group mb-3">
                  <label for="email" class="form-label">Email</label>
                  <div class="input-group">
                    <div class="input-group-text">
                      <svg
                        class="bi bi-person"
                        width="16"
                        height="16"
                        fill="currentColor"
                      >
                        <use xlink:href="#bi-person" />
                      </svg>
                    </div>
                    <input
                      type="email"
                      id="email"
                      [(ngModel)]="user.email"
                      name="email"
                      class="form-control"
                      placeholder="Enter your email"
                      required
                    />
                  </div>
                </div>

                <!-- Password Field -->
                <div class="form-group mb-3">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <div class="input-group-text">
                      <svg
                        class="bi bi-lock"
                        width="16"
                        height="16"
                        fill="currentColor"
                      >
                        <use xlink:href="#bi-lock" />
                      </svg>
                    </div>
                    <input
                      type="password"
                      id="password"
                      [(ngModel)]="user.password"
                      name="password"
                      class="form-control"
                      placeholder="Enter your password"
                      required
                    />
                  </div>
                </div>

                <!-- Error Message -->
                <div *ngIf="errorMessage" class="text-danger mb-3">
                  <p>{{ errorMessage }}</p>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">
                  Login
                </button>
              </form>

              <!-- Forgot Password Link -->
              <div class="mt-2 text-end">
                <button
                  type="button"
                  class="btn btn-link"
                  (click)="resetForm()"
                >
                  Forgot password?
                </button>
              </div>
            </div>
          </div>

          <!-- Signup Section -->
          <div class="card bg-primary text-white py-5">
            <div class="card-body text-center">
              <h2>New to our site?</h2>
              <p>Join us and enjoy a seamless experience. Sign up now!</p>
              <!-- Updated Register Now button -->
              <button class="btn btn-light" (click)="navigateToRegister()">
                Register Now!
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
