<div class="container-fluid">
  <h2 class="mb-4">Manage Salary</h2>

  <!-- Custom Alert Box -->
  <div id="custom-alert" class="alert-box"></div>

  <!-- Custom Confirmation Modal -->
  <div id="confirmationModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Salary</h5>
        <button type="button" class="close" (click)="closeConfirmationModal()">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete {{ currentSalary.Name }}?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeConfirmationModal()">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="deleteSalary()">OK</button>
      </div>
    </div>
  </div>

  <div class="card">
    <div
      class="card-header bg-primary text-white d-flex justify-content-between align-items-center"
    >
      <button
        type="button"
        class="btn btn-light"
        (click)="openAddModal()"
        aria-label="Add Salary"
        data-toggle="modal"
        data-target="#addSalaryModal"
      >
        <i class="fas fa-plus fa-sm"></i> Add
      </button>
    </div>
    <div class="card-body">
      <!-- Loading Spinner -->
      <div *ngIf="isLoading" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

      <div class="table-responsive" *ngIf="!isLoading">
        <table id="salariesTable" class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Value</th>
              <th class="col-action">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let SalaryItem of SalaryArray; trackBy: trackById">
              <td>{{ SalaryItem.id }}</td>
              <td>{{ SalaryItem.Name }}</td>
              <td>{{ SalaryItem.Value }}</td>
              <td class="col-action">
                <button
                  type="button"
                  class="btn btn-success btn-sm"
                  (click)="openEditModal(SalaryItem)"
                  aria-label="Edit Salary"
                  data-toggle="modal"
                  data-target="#editSalaryModal"
                >
                  <i class="fas fa-edit fa-sm text-white"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-danger btn-sm"
                  (click)="confirmDelete(SalaryItem)"
                  aria-label="Delete Salary"
                >
                  <i class="fas fa-trash fa-sm text-white"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Add Salary Modal -->
<div class="modal fade" id="addSalaryModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Salary</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Salary Name"
              [(ngModel)]="currentSalary.Name"
              name="Name"
              required
            />
            <small *ngIf="showNameError" class="text-danger">
              Salary Name is required
            </small>
          </div>
          <div class="form-group mt-3">
            <label>Value</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Salary Value"
              [(ngModel)]="currentSalary.Value"
              name="Value"
              required
            />
            <!-- <small *ngIf="showValueError" class="text-danger">
              Salary Value is required
            </small> -->
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="save()">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Salary Modal -->
<div class="modal fade" id="editSalaryModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Salary</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Salary Name"
            [(ngModel)]="currentSalary.Name"
            name="Name"
            required
          />
          <small *ngIf="showNameError" class="text-danger">
            Salary Name is required
          </small>
        </div>
        <div class="form-group mt-3">
          <label>Value</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Salary Value"
            [(ngModel)]="currentSalary.Value"
            name="Value"
            required
          />
          <!-- <small *ngIf="showValueError" class="text-danger">
            Salary Value is required
          </small> -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="save()"
          data-dismiss="modal"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>
