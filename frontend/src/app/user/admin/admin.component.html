<div class="center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-6 col-sm-6">
        <div class="card-group">
          <!-- Registration Form Section -->
          <div class="card">
            <div class="card-body">
              <h1>Register</h1>
              <p class="text-muted">Create your account</p>

              <form (ngSubmit)="register()">
                <!-- Name Field -->
                <div class="form-group">
                  <label for="name" class="form-label">Name</label>
                  <div class="input-group">
                    <div class="input-group-text">
                      <svg
                        class="bi bi-person"
                        width="16"
                        height="16"
                        fill="currentColor"
                      >
                        <use xlink:href="#bi-person" />
                      </svg>
                    </div>
                    <input
                      type="text"
                      id="name"
                      [(ngModel)]="user.name"
                      name="name"
                      class="form-control"
                      placeholder="Enter your name"
                      required
                    />
                  </div>
                </div>

                <!-- Email Field -->
                <div class="form-group mb-3">
                  <label for="email" class="form-label">Email</label>
                  <div class="input-group">
                    <div class="input-group-text">
                      <svg
                        class="bi bi-envelope"
                        width="16"
                        height="16"
                        fill="currentColor"
                      >
                        <use xlink:href="#bi-envelope" />
                      </svg>
                    </div>
                    <input
                      type="email"
                      id="email"
                      [(ngModel)]="user.email"
                      name="email"
                      class="form-control"
                      placeholder="Enter your email"
                      required
                    />
                  </div>
                </div>

                <!-- Password Field -->
                <div class="form-group mb-3">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <div class="input-group-text">
                      <svg
                        class="bi bi-lock"
                        width="16"
                        height="16"
                        fill="currentColor"
                      >
                        <use xlink:href="#bi-lock" />
                      </svg>
                    </div>
                    <input
                      type="password"
                      id="password"
                      [(ngModel)]="user.password"
                      name="password"
                      class="form-control"
                      placeholder="Enter your password"
                      required
                    />
                  </div>
                </div>

                <!-- Confirm Password Field -->
                <div class="form-group mb-3">
                  <label for="c_password" class="form-label"
                    >Confirm Password</label
                  >
                  <div class="input-group">
                    <div class="input-group-text">
                      <svg
                        class="bi bi-lock"
                        width="16"
                        height="16"
                        fill="currentColor"
                      >
                        <use xlink:href="#bi-lock" />
                      </svg>
                    </div>
                    <input
                      type="password"
                      id="c_password"
                      [(ngModel)]="user.c_password"
                      name="c_password"
                      class="form-control"
                      placeholder="Confirm your password"
                      required
                    />
                  </div>
                </div>

                <!-- Error Message -->
                <div *ngIf="errorMessage" class="text-danger mb-3">
                  <p>{{ errorMessage }}</p>
                </div>

                <!-- Success Message -->
                <div *ngIf="successMessage" class="text-success mb-3">
                  <p>{{ successMessage }}</p>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">
                  Register
                </button>
              </form>
              <!-- Reset Form Button -->
              <div class="mt-2 text-end">
                <button
                  type="button"
                  class="btn btn-link"
                  (click)="resetForm()"
                >
                  Reset
                </button>
              </div>
            </div>
          </div>

          <!-- Login Section -->
          <!-- <div class="card bg-primary text-white py-5">
            <div class="card-body text-center">
              <h2>Already have an account?</h2>
              <p>Sign in and continue your journey with us.</p>
              <button class="btn btn-light">Login Now!</button>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
